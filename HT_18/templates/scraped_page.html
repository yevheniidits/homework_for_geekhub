<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCRAPED</title>
</head>
<body>
    <a href="/"><input type="button" value="Назад"></a>
    <hr>
    {% for item in data %}
        <form action="" method="post">
            {% csrf_token %}
            <strong>Ссылка:</strong>: {{ item.url }}
            <br>
            <strong>Название:</strong> {{ item.title }}
            <br>
            <strong>Текст:</strong> {{ item.text }}
            <br>
            <strong>Автор:</strong> {{ item.author_name }}
            <br>
            <strong>Телефон:</strong> {{ item.author_phone_number }}
            <br>
            <strong>Инфо:</strong> {{ item.author_info }}
            <br>
            <input type="hidden" name="action" value="{{ item.id }}">
            <input type="submit" value="Удалить">
            <hr>
        </form>
    {% endfor %}
</body>
</html>
