{# Поля для измения значений выбраного продукта. Содержит кнопку возврата на станицу продукта #}
{% extends 'base_template.html' %}

{% block title %}Edit{% endblock %}
{% block context %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Edit {{ product.title }}</h1>
        <p>
            <label>Title</label><br>
            <input type="text" name="title" value="{{product.title}}"/>
        </p>
        <p>
            <label>Old price</label><br>
            <input type="number" name="old_price" value="{{product.old_price}}"/>
        </p>
        <p>
            <label>Price</label><br>
            <input type="number" name="price" value="{{product.price}}"/>
        <p>
            <label>Quantity</label><br>
            <input type="number" name="quantity" value="{{product.quantity}}"/>
        </p>
        <p>
            <label>Description</label><br>
            <textarea name="description" rows="10">{{product.description}}</textarea>
        </p>
        <input type="submit" value="Save" >
    </form>
    <a href="{% url 'details' prod_id=product.id %}"><button>Back</button></a>
{% endblock %}
