{# Отображает список всех продуктов с is_active=False в виде ссылок на их детальную страницу #}
{% extends 'base_template.html' %}

{% block title %}Deactivated{% endblock %}
{% block context %}
<h1>Deactivated products</h1>
{% for product in products %}
    <a href="{% url 'details' prod_id=product.id %}">{{ product.title }}</a> <br>
{% endfor %}
{% endblock %}
